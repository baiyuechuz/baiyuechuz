<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-background-pattern"></div>
    <div class="profile-card">
      <div class="header-image-container">
        <img src="./header.png" alt="" class="header-image" />
        <button class="dark-mode-toggle" aria-label="Toggle theme">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <g
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            >
              <path
                stroke-dasharray="2"
                stroke-dashoffset="2"
                d="M12 19v1M19 12h1M12 5v-1M5 12h-1"
              >
                <animate
                  fill="freeze"
                  attributeName="d"
                  begin="0.6s"
                  dur="0.2s"
                  values="M12 19v1M19 12h1M12 5v-1M5 12h-1;M12 21v1M21 12h1M12 3v-1M3 12h-1"
                />
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.6s"
                  dur="0.2s"
                  values="2;0"
                />
              </path>
              <path
                stroke-dasharray="2"
                stroke-dashoffset="2"
                d="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5"
              >
                <animate
                  fill="freeze"
                  attributeName="d"
                  begin="0.8s"
                  dur="0.2s"
                  values="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5;M18.5 18.5l0.5 0.5M18.5 5.5l0.5 -0.5M5.5 5.5l-0.5 -0.5M5.5 18.5l-0.5 0.5"
                />
                <animate
                  fill="freeze"
                  attributeName="stroke-dashoffset"
                  begin="0.8s"
                  dur="0.2s"
                  values="2;0"
                />
              </path>
              <animateTransform
                attributeName="transform"
                dur="30s"
                repeatCount="indefinite"
                type="rotate"
                values="0 12 12;360 12 12"
              />
            </g>
            <mask id="SVGpCD1890p">
              <circle cx="12" cy="12" r="12" fill="#fff" />
              <circle cx="12" cy="12" r="8">
                <animate
                  fill="freeze"
                  attributeName="r"
                  dur="0.4s"
                  values="8;4"
                />
              </circle>
              <circle cx="18" cy="6" r="12" fill="#fff">
                <animate
                  fill="freeze"
                  attributeName="cx"
                  dur="0.4s"
                  values="18;22"
                />
                <animate
                  fill="freeze"
                  attributeName="cy"
                  dur="0.4s"
                  values="6;2"
                />
                <animate
                  fill="freeze"
                  attributeName="r"
                  dur="0.4s"
                  values="12;3"
                />
              </circle>
              <circle cx="18" cy="6" r="10">
                <animate
                  fill="freeze"
                  attributeName="cx"
                  dur="0.4s"
                  values="18;22"
                />
                <animate
                  fill="freeze"
                  attributeName="cy"
                  dur="0.4s"
                  values="6;2"
                />
                <animate
                  fill="freeze"
                  attributeName="r"
                  dur="0.4s"
                  values="10;1"
                />
              </circle>
            </mask>
            <circle
              cx="12"
              cy="12"
              r="10"
              mask="url(#SVGpCD1890p)"
              fill="currentColor"
            >
              <animate
                fill="freeze"
                attributeName="r"
                dur="0.4s"
                values="10;6"
              />
            </circle>
          </svg>
        </button>
      </div>
      <div class="profile-section-container">
        <div class="profile-info-wrapper"></div>
      </div>

      <div class="main-content">
        <div class="skills-and-social-container">
          <div class="gh-details"></div>
          <div class="right-side-container">
            <div class="skills-section">
              <span class="title">Some of my skills</span>
              <div class="skills-grid"></div>
            </div>

            <div class="social-section-wrapper">
              <div class="separator"></div>
              <span class="title">Connect with me</span>
              <div class="social-links-container">
                <a href="https://twitter.com/baiyuechuu" target="_blank">
                  <button class="social-link-button twitter-link-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path
                        d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                      />
                    </svg>
                    Twitter
                  </button>
                </a>
                <a href="https://linkedin.com/in/baiyuechuu" target="_blank">
                  <button class="social-link-button linkedin-link-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path
                        d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"
                      />
                    </svg>
                    LinkedIn
                  </button>
                </a>
                <a href="https://ko-fi.com/baiyuechuu" target="_blank">
                  <button class="donation-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                      />
                    </svg>
                    Donate
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="link-info">
        <a href="https://github.com/baiyuechuu" target="_blank">
          <button class="github-follow-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g
                fill="none"
                stroke="currentColor"
                stroke-dasharray="16"
                stroke-dashoffset="16"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <path d="M5 12h14">
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    dur="0.4s"
                    values="16;0"
                  />
                </path>
                <path d="M12 5v14">
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    begin="0.4s"
                    dur="0.4s"
                    values="16;0"
                  />
                </path>
              </g></svg
            >Follow
          </button>
        </a>
        <a href="https://www.baiyuechu.dev" target="_blank">
          <button class="portfolio-link-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <g
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
              >
                <path
                  fill="currentColor"
                  fill-opacity="0"
                  stroke-dasharray="28"
                  stroke-dashoffset="28"
                  d="M12 10l4 7h-8Z"
                >
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="0.7s"
                    dur="0.5s"
                    values="0;1"
                  />
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    dur="0.4s"
                    values="28;0"
                  />
                </path>
                <path d="M12 10l4 7h-8Z" opacity="0">
                  <animate
                    fill="freeze"
                    attributeName="d"
                    begin="0.4s"
                    dur="0.2s"
                    values="M12 10l4 7h-8Z;M12 4l9.25 16h-18.5Z"
                  />
                  <set
                    fill="freeze"
                    attributeName="opacity"
                    begin="0.4s"
                    to="1"
                  />
                </path>
              </g></svg
            >Portfolio
          </button>
        </a>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
