name: Change qoute every day and push to GitHub
on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:
jobs:
  update-quotes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Run index.js
        run: npm start
      - name: Commit quote changes
        run: |
          git config --global user.name "baiyuechuz"
          git config --global user.email "baiyuechuu@gmail.com"
          git add .
          EMOJIS=("🌟" "🚀" "✨" "🎉" "💫" "🌈" "🔥" "⚡" "💎" "🌺" "🦋" "🍀" "🎨" "🎭" "🎪" "🎯" "🎲" "🎸" "🎵" "🎶" "📝" "📚" "💭" "💡" "🔮" "🌙" "☀️" "🌸" "🍃" "🌊")
          RANDOM_EMOJI=${EMOJIS[$RANDOM % ${#EMOJIS[@]}]}
          RANDOM_HOUR1=$((RANDOM % 24))
          RANDOM_HOUR2=$((RANDOM % 24))
          RANDOM_HOUR3=$((RANDOM % 24))
          git commit -m "$RANDOM_EMOJI changes: Quotes" || echo "No changes"
          git push
